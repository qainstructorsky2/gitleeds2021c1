<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{{ url_for('editBook',book_id = book.id)}}" method="post">

        <label for="name">Title:</label>

            <button>Cancel</button>
        </a>
    </div>
</form>
</body>
